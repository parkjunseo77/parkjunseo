<body>

  <input type="text" id="funcInput" placeholder="í•¨ìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
  <button onclick="draw()">ê·¸ë˜í”„ ê·¸ë¦¬ê¸°</button>

  <canvas id="graphCanvas" width="800" height="500"></canvas>

  <script>
    let chart;

    function parseFunction(input) {
      const cleaned = input
        .replace(/\s+/g, '')
        .replace(/([0-9])x/g, '$1*x')
        .replace(/(^|[^\d])x/g, '$1' + '1*x');

      return new Function('x', 'return ' + cleaned + ';');
    }

    function draw() {
      const input = document.getElementById("funcInput").value;
      let func;

      try {
        func = parseFunction(input);
        // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        func(1);
      } catch {
        alert("âš ï¸ ìˆ˜ì‹ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•Šì•„ìš”! í˜•ì‹ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.");
        return;
      }

      const xData = [];
      const yData = [];
      for (let x = -10; x <= 10; x += 0.1) {
        x = parseFloat(x.toFixed(2));
        let y = func(x);
        if (isFinite(y)) {
          xData.push(x);
          yData.push(y);
        }
      }

      const ctx = document.getElementById('graphCanvas').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xData,
          datasets: [{
            label: `y = ${input}`,
            data: yData,
            borderColor: 'blue',
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'y' }
            }
          }
        }
      });
    }
  </script>
